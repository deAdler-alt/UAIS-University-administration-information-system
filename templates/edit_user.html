{% load static %}
<!DOCTYPE html>
<html lang="pl" data-bs-theme="dark">
<head>
    <title>SIAU - Edytuj użytkownika</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <style>
        .edit-container {
            max-width: 400px;
            margin: 0 auto;
            margin-top: 20px;
            padding: 20px;
            background-color: #2a2a2a;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        .edit-container h2 {
            color: #f5a623;
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            color: #ffffff;
            font-weight: bold;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #f5a623;
            background-color: #1a1a1a;
            color: #ffffff;
        }
        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #d48e1b;
        }
    </style>
</head>
<body>
    <div class="header-bg">
        <h1>SIAU - Edytuj użytkownika</h1>
    </div>
    <div class="edit-container">
        <h2>Edytuj użytkownika</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Nazwa użytkownika:</label>
                <input type="text" name="username" id="username" value="{{ user.username }}" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" value="{{ user.email }}" required>
            </div>
            <div class="form-group">
                <label for="role">Rola:</label>
                <select name="role" id="role" required>
                    <option value="ADMIN" {% if user.role == 'ADMIN' %}selected{% endif %}>Administrator</option>
                    <option value="PRAWNIK" {% if user.role == 'PRAWNIK' %}selected{% endif %}>Prawnik</option>
                    <option value="OBSLUGA" {% if user.role == 'OBSLUGA' %}selected{% endif %}>Obsługa</option>
                    <option value="RADA" {% if user.role == 'RADA' %}selected{% endif %}>Rada</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary w-100">Zapisz zmiany</button>
        </form>
        <a href="{% url 'manage_users' %}" class="btn btn-secondary w-100 mt-2">Anuluj</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
